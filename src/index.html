<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../public/style/main.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Les petits plats</title>
  </head>
  <body>
    <div class="container-lg">
      <header class="row justify-content-center mt-5">
        <div class="logo d-flex justify-content-center">
          <img
            src="../public/image/Vector.svg"
            class="img-fluid"
            alt="Loqo du site, chapeau de chef de cuisine"
          />
        </div>
        <h1 class="text-center">Les petits plats</h1>
      </header>

      <div class="search px-3 d-flex mt-3">
        <input
          class="search__input bg-transparent align-center"
          type="text"
          placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
          id="example-search-input"
          name="mainSearchInput"
        />
        <button class="search__btn btn fs-3" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <div class="badges d-flex mt-3 gap-3">
        <!-- GENERATE BADGES -->
      </div>

      <div class="categories d-flex mt-3">
        <div class="btn-category btn-category--ingredients me-3">
          <div
            role="dropdown"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            class="btn w-100 fs-5 p-0"
          >
            <input
              type="text"
              placeholder="IngrÃ©dients"
              name="ingredient"
              class="filter-input pe-5 filter-input--ingredients"
            />
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="dropdown-menu dropdown-menu--ingredients">
            <ul
              class="wrapper ingredients-list d-flex w-100 flex-wrap"
              id="ingredient-list"
            >
              <!-- GENERATE FILTER -->
            </ul>
          </div>
        </div>
        <div class="btn-category btn-category--appareils me-3">
          <div
            role="dropdown"
            class="btn w-100 fs-5 p-0"
            aria-expanded="false"
            data-bs-toggle="dropdown"
          >
            <input
              placeholder="Appareils"
              name="appareil"
              class="filter-input pe-5 filter-input--appliances"
            />
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="dropdown-menu dropdown-menu--appareils">
            <ul
              class="wrapper appareils-list d-flex w-100 flex-wrap"
              id="appareils-list"
            >
              <!-- GENERATE FILTER -->
            </ul>
          </div>
        </div>
        <div class="btn-category btn-category--ustensiles me-3">
          <div
            role="dropdown"
            class="btn w-100 fs-5 p-0"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <input
              placeholder="Ustensiles"
              name="ustensile"
              class="filter-input pe-5 filter-input--ustensils"
            />
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="dropdown-menu dropdown-menu--ustensiles">
            <ul
              class="wrapper ustensiles-list d-flex w-100 flex-wrap"
              id="ustensiles-list"
            >
              <!-- GENERATE FILTER -->
            </ul>
          </div>
        </div>
      </div>

      <main
        class="recipes d-flex flex-wrap justify-content-between gap-5 mt-3 mb-5"
      >
        <!-- GENERATE RECIPES -->
      </main>
    </div>

    <script src="./js/index.js" type="module"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
